<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Build Center</title>
    <link rel="wesite icon" type="jpg" href="{% static 'images/logo.jpg'%}">
    <link rel="stylesheet" href="{% static 'css/web_shop.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
<div class="topnav">

    <a class="" href="{% url 'index' %}"><i class="fa-solid fa-house-user"></i> Build Center</a>
    <a href="{% url 'projects' %}"><i class="fa-sharp fa-solid fa-list-check"></i> Projects</a>
    <a href="{% url 'contact' %}"><i class="fa-solid fa-star"></i> About</a>
    <a href="{% url 'message' %}"><i class="fa-solid fa-phone"></i> Contact</a>

    {% if request.user.is_authenticated  %}
        <a href="{% url 'account logout' %}" class="split"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
        <a href="{% url 'account details' pk=request.user.pk %}" class="split"><i class="fa-solid fa-user"></i> {{ user.username }}</a>
    {% else %}
        <a href="{% url 'account register' %}" class="split"> <i class="fa-regular fa-registered"></i> Register</a>
        <a href="{% url 'account login' %}" class="split"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
    {% endif %}


</div>

<section>
    <div class="left">
        <a href="{% url 'materials' %}">Materials</a>
        <a href="{% url 'tool' %}">Tools</a>
        <a href="{% url 'paint' %}">Paint</a>
        <a href="{% url 'metal elements' %}">Metal Elements</a>
        <a href="{% url 'product filter' %}">Products</a>
    </div>
    <div class="center">
        {% block page_content %}
        {% endblock %}
    </div>
</section>

<section>
    <footer class="footer">
        <p></p>
    </footer>
</section>
</body>
</html>
