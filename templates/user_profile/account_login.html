{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <center>
        <link rel="stylesheet" href="{% static 'css/profile_create.css' %}">
        <h1>Login</h1>
        <form method="post" action="{% url 'account login' %}">

            <table>
                <tr>
                    <td>Username:</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>

            {% csrf_token %}
            <button class="create">Login</button>
        </form>
    </center>
{% endblock %}
